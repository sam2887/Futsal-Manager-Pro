<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Manager Pro</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #ffcc00; /* Futsal Yellow */
            --danger-color: #ff4444;
            --card-bg: #1a1a1a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-size: 1.2rem; color: var(--accent-color); margin-bottom: 5px; }
        .container { width: 100%; max-width: 300px; }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }
        .btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            margin-top: 5px;
            cursor: pointer;
        }
        .btn-red { background: var(--danger-color); color: white; }
        input {
            width: 80%;
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { padding: 6px; text-align: left; border-bottom: 1px solid #333; }
        .status-paid { color: #00ff00; }
        .status-unpaid { color: var(--danger-color); }
    </style>
</head>
<body>

    <h1>Futsal_Permanent_DB</h1>

    <div class="container">
        <div class="card">
            <strong>Add Player</strong><br>
            <input type="text" id="playerName" placeholder="Name...">
            <button class="btn" onclick="addPlayer()">Add</button>
        </div>

        <div class="card">
            <strong>Teams & Shuffle</strong>
            <div id="teamDisplay" style="margin-top:10px;"></div>
            <button class="btn" onclick="shuffleTeams()">Randomize Teams</button>
        </div>

        <div class="card">
            <strong>Finances (Total: <span id="totalPot">$0</span>)</strong>
            <table id="financeTable">
                <thead>
                    <tr><th>Player</th><th>Paid</th></tr>
                </thead>
                <tbody id="financeList"></tbody>
            </table>
        </div>

        <button class="btn btn-red" onclick="clearAllData()">Reset All Data</button>
    </div>

    <script>
        const DB_LABEL = 'Futsal_Permanent_DB';
        let state = {
            players: [],
            finances: {}, // player: boolean
            matchFee: 10
        };

        // LOAD DATA
        function loadDB() {
            const saved = localStorage.getItem(DB_LABEL);
            if (saved) {
                state = JSON.parse(saved);
                render();
            }
        }

        // SAVE DATA
        function saveDB() {
            localStorage.setItem(DB_LABEL, JSON.stringify(state));
            render();
        }

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            if (name && !state.players.includes(name)) {
                state.players.push(name);
                state.finances[name] = false;
                nameInput.value = '';
                saveDB();
            }
        }

        function togglePaid(name) {
            state.finances[name] = !state.finances[name];
            saveDB();
        }

        function shuffleTeams() {
            if (state.players.length < 2) return alert("Need more players!");
            let shuffled = [...state.players].sort(() => 0.5 - Math.random());
            let mid = Math.ceil(shuffled.length / 2);
            let teamA = shuffled.slice(0, mid);
            let teamB = shuffled.slice(mid);
            
            let display = document.getElementById('teamDisplay');
            display.innerHTML = `
                <div style="color:#ffcc00">Team A: ${teamA.join(', ')}</div>
                <div style="color:#00e5ff">Team B: ${teamB.join(', ')}</div>
            `;
        }

        function clearAllData() {
            if (confirm("Delete all player and finance data?")) {
                state = { players: [], finances: {}, matchFee: 10 };
                saveDB();
            }
        }

        function render() {
            const list = document.getElementById('financeList');
            list.innerHTML = '';
            let total = 0;

            state.players.forEach(name => {
                const isPaid = state.finances[name];
                if (isPaid) total += state.matchFee;

                const row = `
                    <tr>
                        <td>${name}</td>
                        <td class="${isPaid ? 'status-paid' : 'status-unpaid'}" 
                            onclick="togglePaid('${name}')" style="cursor:pointer">
                            ${isPaid ? '✔ PAID' : '✖ NO'}
                        </td>
                    </tr>
                `;
                list.innerHTML += row;
            });

            document.getElementById('totalPot').innerText = `$${total}`;
        }

        // Start
        loadDB();
    </script>
</body>
</html>
