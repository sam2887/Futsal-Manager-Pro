<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Manager Pro v4.3</title>
    <style>
        :root { --bg-color: #000; --text-color: #fff; --accent-color: #ffcc00; --danger-color: #ff4444; --card-bg: #1a1a1a; }
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 1.1rem; color: var(--accent-color); margin: 5px 0; }
        .container { width: 100%; max-width: 320px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 10px; margin-bottom: 8px; border: 1px solid #333; }
        .btn { background: var(--accent-color); color: #000; border: none; padding: 8px; border-radius: 6px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 5px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 5px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { padding: 5px; text-align: left; border-bottom: 1px solid #333; }
        .gk-tag { color: #00e5ff; font-weight: bold; font-size: 0.7rem; }
        .rating-select { font-size: 0.75rem; width: 45px; }
    </style>
</head>
<body>

    <h1>Futsal_Permanent_DB v4.3</h1>

    <div class="container">
        <div class="card">
            <input type="text" id="pName" placeholder="Name..." style="width:65%">
            <button class="btn" style="width:30%; display:inline-block;" onclick="addPlayer()">Add</button>
        </div>

        <div class="card">
            <strong>Squad & Ratings</strong>
            <table>
                <thead>
                    <tr><th>GK</th><th>Name</th><th>Rate</th><th>Paid</th></tr>
                </thead>
                <tbody id="playerList"></tbody>
            </table>
        </div>

        <div class="card">
            <button class="btn" onclick="shuffleTeams()">Shuffle Teams</button>
            <div id="teamDisplay" style="margin-top:8px; font-size:0.85rem;"></div>
        </div>

        <button class="btn" style="background:#444; color:white; font-size:0.7rem;" onclick="clearData()">Reset Database</button>
    </div>

    <script>
        const DB_KEY = 'Futsal_Permanent_DB';
        let state = JSON.parse(localStorage.getItem(DB_KEY)) || { players: [] };

        function save() {
            localStorage.setItem(DB_KEY, JSON.stringify(state));
            render();
        }

        function addPlayer() {
            const name = document.getElementById('pName').value.trim();
            if (name) {
                state.players.push({ name, isGK: false, rating: 3, paid: false });
                document.getElementById('pName').value = '';
                save();
            }
        }

        function toggleGK(index) { state.players[index].isGK = !state.players[index].isGK; save(); }
        function togglePaid(index) { state.players[index].paid = !state.players[index].paid; save(); }
        function setRating(index, val) { state.players[index].rating = parseInt(val); save(); }

        function shuffleTeams() {
            let p = [...state.players].sort(() => 0.5 - Math.random());
            let mid = Math.ceil(p.length / 2);
            let tA = p.slice(0, mid).map(x => x.name + (x.isGK ? " (GK)" : ""));
            let tB = p.slice(mid).map(x => x.name + (x.isGK ? " (GK)" : ""));
            document.getElementById('teamDisplay').innerHTML = `
                <div style="color:var(--accent-color)">A: ${tA.join(', ')}</div>
                <div style="color:#00e5ff">B: ${tB.join(', ')}</div>`;
        }

        function clearData() { if(confirm("Clear all?")) { state.players = []; save(); } }

        function render() {
            const body = document.getElementById('playerList');
            body.innerHTML = '';
            state.players.forEach((p, i) => {
                body.innerHTML += `
                    <tr>
                        <td><input type="checkbox" ${p.isGK ? 'checked' : ''} onchange="toggleGK(${i})"></td>
                        <td>${p.name}</td>
                        <td>
                            <select class="rating-select" onchange="setRating(${i}, this.value)">
                                ${[1,2,3,4,5].map(n => `<option value="${n}" ${p.rating==n?'selected':''}>${n}★</option>`).join('')}
                            </select>
                        </td>
                        <td onclick="togglePaid(${i})" style="cursor:pointer; color:${p.paid?'#00ff00':'#ff4444'}">
                            ${p.paid ? '✔' : '✘'}
                        </td>
                    </tr>`;
            });
        }
        render();
    </script>
</body>
</html>
