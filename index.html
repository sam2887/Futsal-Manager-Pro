<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Watch Ref</title>
    <style>
        :root { --bg: #000; --tA: #ffcc00; --tB: #00e5ff; --txt: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 5px; text-align: center; overflow: hidden; }
        
        /* TIMER SECTION */
        #timer-display { font-size: 2.5rem; font-weight: bold; margin: 5px 0; color: #fff; cursor: pointer; }
        .timer-controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        
        /* SCORE SECTION */
        .scoreboard { display: flex; justify-content: space-around; align-items: center; margin-top: 10px; }
        .team { width: 45%; }
        .score-num { font-size: 3rem; font-weight: bold; display: block; }
        .team-name { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        
        /* BUTTONS */
        .btn { border: none; border-radius: 50%; width: 45px; height: 45px; font-size: 1.5rem; font-weight: bold; cursor: pointer; }
        .btn-plus { background: #333; color: white; border: 1px solid #555; }
        .btn-start { background: #28a745; color: white; border-radius: 8px; width: 60px; font-size: 0.9rem; }
        .btn-reset { background: #dc3545; color: white; border-radius: 8px; width: 60px; font-size: 0.9rem; }
        
        /* SETTINGS */
        .setup { font-size: 0.7rem; color: #888; margin-top: 10px; }
        input { background: #222; border: 1px solid #444; color: #fff; width: 40px; text-align: center; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="timer-display" onclick="adjustTime()">20:00</div>
    <div class="timer-controls">
        <button class="btn-start" id="startBtn" onclick="toggleTimer()">START</button>
        <button class="btn-reset" onclick="resetTimer()">RESET</button>
    </div>

    <div class="scoreboard">
        <div class="team" style="color: var(--tA);">
            <div class="team-name" onclick="renameTeam('A')">TEAM A</div>
            <span class="score-num" id="scoreA">0</span>
            <button class="btn btn-plus" onclick="changeScore('A', 1)">+</button>
            <button class="btn btn-plus" style="font-size: 0.8rem; height: 30px; width: 30px; margin-top: 5px;" onclick="changeScore('A', -1)">-</button>
        </div>

        <div class="team" style="color: var(--tB);">
            <div class="team-name" onclick="renameTeam('B')">TEAM B</div>
            <span class="score-num" id="scoreB">0</span>
            <button class="btn btn-plus" onclick="changeScore('B', 1)">+</button>
            <button class="btn btn-plus" style="font-size: 0.8rem; height: 30px; width: 30px; margin-top: 5px;" onclick="changeScore('B', -1)">-</button>
        </div>
    </div>

    <div class="setup">
        Set Mins: <input type="number" id="minInput" value="20" onchange="updateDefaultTime()">
    </div>

    <script>
        let timeLeft = 1200; // 20 mins in seconds
        let timerId = null;
        let scoreA = 0;
        let scoreB = 0;

        function updateDisplay() {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = 
                `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function toggleTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById('startBtn').innerText = "START";
                document.getElementById('startBtn').style.background = "#28a745";
            } else {
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerId);
                        alert("Match Over!");
                    }
                }, 1000);
                document.getElementById('startBtn').innerText = "PAUSE";
                document.getElementById('startBtn').style.background = "#ffc107";
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            updateDefaultTime();
            document.getElementById('startBtn').innerText = "START";
            document.getElementById('startBtn').style.background = "#28a745";
        }

        function updateDefaultTime() {
            const mins = document.getElementById('minInput').value;
            timeLeft = mins * 60;
            updateDisplay();
        }

        function changeScore(team, val) {
            if (team === 'A') {
                scoreA = Math.max(0, scoreA + val);
                document.getElementById('scoreA').innerText = scoreA;
            } else {
                scoreB = Math.max(0, scoreB + val);
                document.getElementById('scoreB').innerText = scoreB;
            }
        }

        function renameTeam(team) {
            let name = prompt("Enter Team Name:");
            if (name) {
                document.querySelectorAll('.team-name')[team === 'A' ? 0 : 1].innerText = name.substring(0, 8);
            }
        }

        function adjustTime() {
            let newTime = prompt("Edit remaining seconds:", timeLeft);
            if (newTime) {
                timeLeft = parseInt(newTime);
                updateDisplay();
            }
        }
    </script>
</body>
</html>
