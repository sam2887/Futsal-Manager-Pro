<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Manager Pro v4.5</title>
    <style>
        :root { --bg-color: #000; --text-color: #fff; --accent-color: #ffcc00; --danger-color: #ff4444; --card-bg: #1a1a1a; }
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 1.1rem; color: var(--accent-color); margin: 5px 0; }
        .container { width: 100%; max-width: 340px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 10px; margin-bottom: 8px; border: 1px solid #333; }
        .btn { background: var(--accent-color); color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 5px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 6px; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { padding: 8px 4px; text-align: left; border-bottom: 1px solid #333; }
        .team-box { margin-top:10px; padding:10px; border-radius:8px; font-size:0.85rem; line-height:1.5; background: #111; border-left: 4px solid var(--accent-color); }
        .rating-val { color: var(--accent-color); font-weight: bold; }
    </style>
</head>
<body>

    <h1>Futsal_Permanent_DB v4.5</h1>

    <div class="container">
        <div class="card">
            <input type="text" id="pName" placeholder="Player Name..." style="width:60%">
            <button class="btn" style="width:35%; display:inline-block; margin:0;" onclick="addPlayer()">Add</button>
        </div>

        <div class="card">
            <strong>Squad Management</strong>
            <table>
                <thead>
                    <tr><th>GK</th><th>Name</th><th>Rating</th><th>$</th></tr>
                </thead>
                <tbody id="playerList"></tbody>
            </table>
        </div>

        <div class="card">
            <button class="btn" onclick="shufflePro()">Shuffle (Balanced GK & Skill)</button>
            <div id="teamDisplay"></div>
        </div>

        <button class="btn" style="background:#333; color:#888; font-size:0.7rem;" onclick="clearData()">Wipe Database</button>
    </div>

    <script>
        const DB_KEY = 'Futsal_Permanent_DB';
        let state = JSON.parse(localStorage.getItem(DB_KEY)) || { players: [] };

        function save() { localStorage.setItem(DB_KEY, JSON.stringify(state)); render(); }

        function addPlayer() {
            const name = document.getElementById('pName').value.trim();
            if (name) {
                state.players.push({ name, isGK: false, rating: 5, paid: false });
                document.getElementById('pName').value = '';
                save();
            }
        }

        function toggleGK(i) { state.players[i].isGK = !state.players[i].isGK; save(); }
        function togglePaid(i) { state.players[i].paid = !state.players[i].paid; save(); }
        function setRate(i, v) { state.players[i].rating = parseInt(v); save(); }

        function shufflePro() {
            // Separate Keepers and Outfielders, sort Outfielders by rating
            let keepers = state.players.filter(p => p.isGK).sort(() => 0.5 - Math.random());
            let others = state.players.filter(p => !p.isGK).sort((a, b) => b.rating - a.rating);
            
            let teamA = [], teamB = [];
            let scoreA = 0, scoreB = 0;

            // 1. Balance Keepers
            keepers.forEach((k, idx) => {
                if (idx % 2 === 0) { teamA.push(k.name + " ðŸ§¤"); scoreA += k.rating; }
                else { teamB.push(k.name + " ðŸ§¤"); scoreB += k.rating; }
            });

            // 2. Snake Draft for Outfielders to balance ratings
            others.forEach((p) => {
                if (scoreA <= scoreB) { teamA.push(p.name); scoreA += p.rating; }
                else { teamB.push(p.name); scoreB += p.rating; }
            });

            document.getElementById('teamDisplay').innerHTML = `
                <div class="team-box">
                    <b style="color:var(--accent-color)">TEAM A (Power: ${scoreA})</b><br>${teamA.join(', ')}
                </div>
                <div class="team-box" style="border-left-color:#00e5ff">
                    <b style="color:#00e5ff">TEAM B (Power: ${scoreB})</b><br>${teamB.join(', ')}
                </div>`;
        }

        function clearData() { if(confirm("Delete all data?")) { state.players = []; save(); } }

        function render() {
            const body = document.getElementById('playerList');
            body.innerHTML = '';
            state.players.forEach((p, i) => {
                let options = "";
                for(let n=1; n<=10; n++) {
                    options += `<option value="${n}" ${p.rating==n?'selected':''}>${n}</option>`;
                }
                body.innerHTML += `
                <tr>
                    <td><input type="checkbox" ${p.isGK ? 'checked' : ''} onchange="toggleGK(${i})"></td>
                    <td>${p.name}</td>
                    <td><select onchange="setRate(${i}, this.value)">${options}</select></td>
                    <td onclick="togglePaid(${i})" style="cursor:pointer; color:${p.paid?'#00ff00':'#ff4444'}">${p.paid?'âœ”':'âœ˜'}</td>
                </tr>`;
            });
        }
        render();
    </script>
</body>
</html>
