<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA REF v1.2</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        #timer { font-size: 3.2rem; font-weight: 800; margin-top: -10px; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .btn-c { padding: 8px 15px; border-radius: 20px; border: none; font-weight: bold; font-size: 0.8rem; }
        .scores { display: flex; width: 100%; justify-content: space-around; }
        .team { display: flex; flex-direction: column; align-items: center; width: 45%; }
        .name { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; }
        .num { font-size: 4rem; font-weight: 900; line-height: 1; margin-bottom: 10px; }
        .plus { width: 70px; height: 70px; border-radius: 50%; border: none; background: #333; color: #fff; font-size: 2.5rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="timer" onclick="setTime()">20:00</div>
    <div class="controls">
        <button class="btn-c" style="background:#28a745" onclick="start()">START</button>
        <button class="btn-c" style="background:#dc3545" onclick="reset()">RESET</button>
    </div>
    <div class="scores">
        <div class="team">
            <div class="name">TEAM A</div>
            <div id="sA" class="num" style="color:#ffcc00">0</div>
            <button class="plus" onclick="goal('A')">+</button>
        </div>
        <div class="team">
            <div class="name">TEAM B</div>
            <div id="sB" class="num" style="color:#00e5ff">0</div>
            <button class="plus" onclick="goal('B')">+</button>
        </div>
    </div>
    <script>
        let t = 1200, run = false, sA = 0, sB = 0;
        function draw() {
            let m = Math.floor(t/60), s = t%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
        }
        function start() {
            if(!run) { run = setInterval(()=>{ if(t>0){t--; draw();} }, 1000); }
            else { clearInterval(run); run = false; }
        }
        function reset() { clearInterval(run); run=false; t=1200; draw(); }
        function goal(tm) { if(tm=='A'){sA++; document.getElementById('sA').innerText=sA;} else {sB++; document.getElementById('sB').innerText=sB;} }
        function setTime() { let p = prompt("Minutes?", "20"); if(p) {t=p*60; draw();} }
    </script>
</body>
</html>
